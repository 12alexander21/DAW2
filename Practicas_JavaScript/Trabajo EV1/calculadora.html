<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos/estilosCalculadora.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="calculadora col-4 m-5 p-4 text-center">

            <div class="row px-1 py-1">
                <label type="text" id="pantalla" class="estilo col-12">0123456789</label>
            </div>

            <div class="teclas">
                <div class="row px-1 py-1">
                    <button class="col-3 estilo fraccion" onclick="">1/x</button>
                    <button class="col-3 estilo raiz" onclick="">√</button>
                    <button class="col-3 estilo porcentaje" onclick="">%</button>
                    <button class="col-3 estilo cambio" onclick="">±</button>
                </div>
                <div class="row px-1 py-1">
                    <button class="col-3 estilo borrar" onclick="">←</button>
                    <button class="col-3 estilo borrarentrada" onclick="">CE</button>
                    <button class="col-3 estilo borrartodo" onclick="">C</button>
                    <button class="col-3 estilo division" onclick="">/</button>
                </div>
                <div class="row px-1 py-1">
                    <button class="col-3 estilo siete" onclick="">7</button>
                    <button class="col-3 estilo ocho" onclick="">8</button>
                    <button class="col-3 estilo nueve" onclick="">9</button>
                    <button class="col-3 estilo multiplicacion" onclick="">x</button>
                </div>
                <div class="row px-1 py-1">
                    <button class="col-3 estilo cuatro" onclick="">4</button>
                    <button class="col-3 estilo cinco" onclick="">5</button>
                    <button class="col-3 estilo seis" onclick="">6</button>
                    <button class="col-3 estilo resta" onclick="">-</button>
                </div>
                <div class="row px-1 py-1">
                    <button class="col-3 estilo uno" onclick="">1</button>
                    <button class="col-3 estilo dos" onclick="">2</button>
                    <button class="col-3 estilo tres" onclick="">3</button>
                    <button class="col-3 estilo suma" onclick="">+</button>
                </div>
                <div class="row px-1 py-1">
                    <button class="col-6 estilo cero" onclick="">0</button>
                    <button class="col-3 estilo coma" onclick="">,</button>
                    <button class="col-3 estilo igual" onclick="">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
