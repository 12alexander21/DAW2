<script type="text/javascript">
function anade() {
	let texto = `${document.getElementById("lista").childElementCount + 1} elemento de la lista`; //creamos el texto del siguiente elemento de la lista
	let listaDesordenada = document.getElementById("lista");
	let nodoTexto = document.createTextNode(texto); //creamos el nodo de texto
	let item = document.createElement("li");

	item.appendChild(nodoTexto); //agregamos al nuevo item de la lista el texto
	listaDesordenada.appendChild(item); //agregamos el nuevo hijo al final de la lista
}
</script>
</head>
