<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <title>Bingo</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="cartel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cartel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModal3Label">
              <h1 id="titulo"></h1>
            </h1>
          </div>
          <div class="modal-body">
            <h1 id="cuerpo"></h1>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-primary"
              data-dismiss="cartel"
              value="Cerrar"
              id="cerrarModal"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 p-3">
          <div id="formulario">
            <div class="form-group ">
              <label>Número de jugadores</label>
              <input
                type="number"
                class="form-control"
                id="numeroJug"
                min="5"
                max="20"
                value="5"
                maxlength="2"
              />
            </div>
            <div class="form-group">
              <label>Valor del cartón</label>
              <select id="valorCarton" class="custom-select">
                <option value="1">1 €</option>
                <option value="2">2 €</option>
                <option value="3">3 €</option>
                <option value="4">4 €</option>
                <option value="5">5 €</option>
              </select>
            </div>
            <div class="form-group">
              <label>Dificultad del juego</label>
              <select id="velocidadJug" class="custom-select">
                <option value="3250" selected>Fácil</option>
                <option value="2500">Normal</option>
                <option value="1500">Difícil</option>
                <option value="100"
                  >Ludicrous mode (Recomendado <b>SOLO</b> para pruebas)</option
                >
              </select>
            </div>
            <input
              id="comenzar"
              class="btn btn-primary"
              type="button"
              value="¡Comenzar!"
            />
          </div>
          <div class="form-group seccionBombo">
            <label class="pl-1">Números del bombo</label>
            <table id="bombo"></table>
          </div>
        </div>
        <div class="col-md-9 m-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6 p-3">
                <!-- <div class="fixed-bottom"> -->
                <div class="outer-circle">
                  <div class="inner-circle">
                    <h1 class="inside-content" id="valorBola">14</h1>
                  </div>
                </div>
                <!-- </div> -->
              </div>
              <div class="col-6 posicion-btn">
                <input
                  type="button"
                  id="bingoBtn"
                  class="btn btn-bingo"
                  value="¡BINGO!"
                  data-target="#cartel"
                  data-toggle="modal"
                />
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <table id="tablaCarton" class="estiloCarton"></table>
          </div>
        </div>
      </div>
      <div class="cartonesMaquina">
        <div class="pre-scrollable">
          <div class="row">
            <div class="col-md-6" id="par"></div>
            <div class="col-md-6" id="impar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/claseCarton.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
