<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Bingo</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-warning p-3">
          <div id="formulario">
            <div class="form-group ">
              <label>Número de jugadores</label>
              <input
                type="number"
                class="form-control"
                id="numeroJug"
                min="5"
                max="20"
                value="5"
                maxlength="2"
              />
            </div>
            <div class="form-group">
              <label>Valor del cartón</label>
              <select id="valorCarton" class="custom-select">
                <option value="1">1 €</option>
                <option value="2">2 €</option>
                <option value="3">3 €</option>
                <option value="4">4 €</option>
                <option value="5">5 €</option>
              </select>
            </div>
            <div class="form-group">
              <label>Velocidad del juego</label>
              <select id="velocidadJug" class="custom-select">
                <option value="100">100 ms</option>
                <option value="300">300 ms</option>
                <option value="500">500 ms</option>
                <option value="750">750 ms</option>
                <option value="1000">1000 ms</option>
              </select>
            </div>
            <input
              id="comenzar"
              class="btn btn-primary"
              type="button"
              value="¡Comenzar!"
            />
          </div>
          <div class="form-group seccionBombo">
            <label>Números del bombo</label>
            <table id="bombo"></table>
          </div>
        </div>
        <div class="col-9 bg-danger ">
          <div class="container-fluid bg-warning ">
            <div class="row">
              <div class="col-6 p-3">
                <!-- <div class="fixed-bottom"> -->
                <div class="outer-circle">
                  <div class="inner-circle">
                    <h1 class="inside-content" id="valorBola"></h1>
                  </div>
                </div>
                <!-- </div> -->
              </div>
              <div class="col-6 bg-primary posicion-btn">
                <input
                  type="button"
                  id="bingoBtn"
                  class="btn btn-bingo"
                  value="¡BINGO!"
                />
              </div>
            </div>
          </div>
          <div class="container-fluid bg-secondary">
            <table id="tablaCarton" class="estiloCarton"></table>
          </div>
        </div>
      </div>
      <div class="pre-scrollable mt-5">
        <div class="container-fluid">
          <div class="row ">
            <div class="col-6" id="par"></div>
            <div class="col-6" id="impar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/claseCarton.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
